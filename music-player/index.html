<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music-Player</title>
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <div class="music">
          <!-- music player -->
          <div class="music-player">
            <div class="header">
              <i class="fas fa-music"></i>
              <h2>Now Playing</h2>
              <i class="fas fa-bars"></i>
            </div>
            <!-- song details -->
            <div class="details">
              <img src="./images/img1.jpg" alt="img" class="track-image" />
              <p class="title">Song Title</p>
              <p class="artist">Artist Name</p>
            </div>

            <!-- Player Controls -->
            <div class="controls">
              <div class="song-timer">
                <span class="current-time">00.00</span>
                <span class="duration-time">00.00</span>
              </div>

              <!-- Song Duration -->
              <div class="duration">
                <input
                  type="range"
                  class="duration-slider"
                  min="0"
                  max="100"
                  value="0"
                />
              </div>

              <!-- Buttons- play, next and prev -->

              <div class="buttons">
                <button class="prev">
                  <i class="fas fa-step-backward"></i>
                </button>
                <button class="play">
                  <i class="fas fa-play"></i>
                </button>
                <button class="next">
                  <i class="fas fa-step-forward"></i>
                </button>
              </div>

              <!-- Autoplay -->

              <button class="play-all">
                Play All
                <i class="fas fa-step-forward"></i>
              </button>

              <!-- Volume -->
              <div class="volume">
                <p id="show-volume">50</p>
                <i class="fas fa-volume-mute" id="volume-icon"></i>
                <input type="range" min="0" max="100" value="50" id="volume" />
              </div>
            </div>
          </div>

          <!-- playlist -->
          <div class="music-playlist">
            <!-- header -->
            <div class="header playlist-header">
              <i class="fas fa-music"></i>
              <h2>Playlist</h2>
              <i class="fas fa-times"></i>
            </div>

            <!-- Playlist Item -->

            <div class="playlist-div">
              <!-- <div class="playlist">
                <span class="song-index">1</span>
                <p class="single-song">Song One</p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./music.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
