<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Click-To-Copy</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h4 class="heading">Get 25% Discount with this coupon</h4>

        <div class="content">
          <input
            type="text"
            class="coupon"
            spellcheck="false"
            value="ZinoTrust"
          />
          <button class="btn">Copy</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
