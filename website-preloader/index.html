<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Website-Preloader</title>
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="spinner"></div>
    </div>
    <section class="main">
      <div class="container intro">
        <div class="intro-text">
          <p>Hello...</p>
          <h1>
            I"M A <span class="typed-word"> </span
            ><span class="cursor">&nbsp; </span>
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat
            voluptatum error maxime blanditiis sunt nihil.
          </p>
          <span>
            <a href="" class="btn">Download CV</a>
          </span>
        </div>
        <div class="intro-img">
          <img src="./images/dev.png" alt="image" />
        </div>
      </div>
    </section>

    <div class="container youtube">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/avz06PDqDbM"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <!-- scripts -->
    <!-- cdn for typed effect -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
