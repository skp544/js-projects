<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age-Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="col-md-5">
          <h1 class="text-center mb-3 fw-bold">Age Calculator</h1>
          <form action="" autocomplete="off">
            <input
              type="text"
              class="form-control form-control-lg mb-2"
              placeholder="Name"
              id="username"
            />
            <input
              type="date"
              class="form-control form-control-lg mb-2"
              id="dob"
            />

            <div class="d-grid">
              <button class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>

          <div class="result mt-5 fs-3">
            <ul class="list-group">
              <li class="list-group-item">
                <p>Name: <span class="u-name"></span></p>
              </li>
              <li class="list-group-item">
                <p>
                  Age:
                  <span class="age-year badge bg-success">0 Years</span>
                  <span class="age-month badge bg-danger">0 Months</span>
                  <span class="age-day badge bg-primary">0 Days</span>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
