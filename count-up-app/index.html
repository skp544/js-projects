<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count-Up-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="top">
      <div class="container top-content">
        <h1>Welcome Shubham</h1>
        <img src="./images/girl.svg" alt="girl" />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam
          repudiandae quia dolorem assumenda quae ex earum aspernatur ab,
          cupiditate facilis.
        </p>
        <a href="#main" class="btn">Get Started</a>
      </div>
    </section>

    <section class="main" id="main">
      <div class="container box">
        <div class="counter-box">
          <i class="fas fa-users-cog"></i>
          <div class="counter" data-target="40">40</div>
          <span>Our Team Menbers</span>
        </div>
        <div class="counter-box">
          <i class="fas fa-users"></i>
          <div class="counter" data-target="1000">1000</div>
          <span>Happy Members</span>
        </div>
        <div class="counter-box">
          <i class="fas fa-globe"></i>
          <div class="counter" data-target="14">14</div>
          <span>Countries Reached</span>
        </div>
      </div>
    </section>

    <!-- scripts -->

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
