<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz-App</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz-container">
        <div id="quiz">
          <h1>JavaScript Quiz App</h1>
          <div class="quiz-header">
            <p id="progress">Question x of y</p>
            <p id="count-down">10</p>
          </div>
          <p id="question">skp</p>

          <div class="buttons">
            <button class="btn" id="btn-0">
              A.
              <span id="choice-0"></span>
            </button>

            <button class="btn" id="btn-1">
              B.
              <span id="choice-1"></span>
            </button>

            <button class="btn" id="btn-2">
              C.
              <span id="choice-2"></span>
            </button>

            <button class="btn" id="btn-3">
              D.
              <span id="choice-3"></span>
            </button>
          </div>

          <hr />

          <footer>
            <p>skp Projects</p>
          </footer>
        </div>
      </div>
    </div>
    <!--scripts  -->
    <script src="./script.js"></script>
  </body>
</html>
