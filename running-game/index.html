<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Running-Game</title>
  </head>
  <body>
    <section>
      <h1>Jumping Game</h1>
      <div class="container">
        <div class="sub-heading">
          <p>Press Spacebar to Start</p>
          <p>Points - <span class="point">0</span></p>
        </div>
        <div class="game">
          <div class="hero">
            <img src="./images/hero.gif" alt="Hero" class="hero-boy" />
          </div>
          <div class="vilan">
            <img src="./images/wolf.gif" alt="wolf" class="vilan-wolf" />
          </div>
        </div>
      </div>
    </section>

    <!-- scripts -->
    <script src="./script.js"></script>
  </body>
</html>
