<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal-Countdown-Event</title>
  </head>
  <body>
    <header>
      <h1><span>Lets</span> Minify!!!</h1>
      <p>Paste your URL below and Click the button</p>
    </header>
    <section>
      <div class="container">
        <form action="">
          <input type="text" placeholder="https://example.com" id="link" />
          <button id="btn">TEST POPUP</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 SKP PROJECTS</p>
    </footer>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your download will begin in...</p>
        <progress value="0" max="10" id="pbar" class="progress"></progress>
        <p id="counting">10</p>
      </div>
    </div>
    <!-- scripts -->
    <script src="./script.js"></script>
  </body>
</html>
