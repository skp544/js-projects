<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing-Section</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="title">
          <h2>Pricing</h2>
          <div class="check">
            <p>Monthly</p>
            <label for="checkbox" class="switch">
              <input type="checkbox" name="" id="checkbox" />
              <div class="slider round"></div>
            </label>
            <p>Yearly</p>
          </div>
        </div>
        <!-- price section -->

        <div class="price">
          <!-- box 1 -->
          <div class="price-box">
            <div class="box box1">
              <p>Basic</p>
              <h4><span>$</span><span class="basic">9.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>Unlimited Page</li>
                <li>Unlimited Bandwidth</li>
                <li>500GB Storage</li>
              </ul>

              <a href="#" class="btn btn-1">Buy Now</a>
            </div>
          </div>
          <!-- box 2 -->
          <div class="price-box">
            <div class="box box2">
              <p>Professional</p>
              <h4><span>$</span><span class="prof">19.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>Unlimited Page</li>
                <li>Unlimited Bandwidth</li>
                <li>500GB Storage</li>
              </ul>

              <a href="#" class="btn btn-2">Buy Now</a>
            </div>
          </div>
          <!-- box 3 -->
          <div class="price-box">
            <div class="box box3">
              <p>Master</p>
              <h4><span>$</span><span class="master">29.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>Unlimited Page</li>
                <li>Unlimited Bandwidth</li>
                <li>500GB Storage</li>
              </ul>

              <a href="#" class="btn btn-3">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--scripts  -->
    <script src="./script.js"></script>
  </body>
</html>
